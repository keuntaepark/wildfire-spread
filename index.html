<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>산불 확산 예측</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- 로컬 Leaflet CSS -->
    <link rel="stylesheet" href="./leaflet/leaflet.css" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
      }
      body {
        background-color: #f4f4f4;
        color: #333;
      }
      header {
        background: #fff;
        padding: 8px 16px;
        border-bottom: 1px solid #ccc;
        position: relative;
      }
      header h2 {
        font-size: 18px;
        margin: 0;
      }
      header p {
        font-size: 13px;
        margin: 4px 0 0;
        color: #666;
      }
      #map {
        width: 100%;
        height: calc(100vh - 90px);
      }
      #searchBox {
        position: absolute;
        top: 70px;
        left: 10px;
        z-index: 9999;
        width: 220px;
        background: #fff;
        border-radius: 6px;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
        padding: 8px;
        border: 1px solid #eee;
      }
      #searchBox label {
        font-size: 14px;
        font-weight: 600;
        margin-bottom: 6px;
        display: block;
      }
      #searchBox input {
        width: 100%;
        padding: 6px;
        font-size: 14px;
        margin-bottom: 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }
      #searchBox button {
        width: 100%;
        padding: 8px;
        margin-bottom: 6px;
        font-size: 14px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        background: #ff6b6b;
        color: #fff;
      }
      #searchBox button:hover {
        background: #ff4c4c;
      }
      #infoBox {
        position: absolute;
        bottom: 10px;
        right: 10px;
        z-index: 9999;
        width: 200px;
        background: #fff;
        border-radius: 6px;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
        padding: 8px;
        border: 1px solid #eee;
        font-size: 13px;
        line-height: 1.3;
        white-space: pre-wrap;
      }
      #infoBox h3 {
        margin-bottom: 4px;
        font-size: 14px;
        font-weight: 600;
      }
      #refreshBtn {
        display: block;
        width: 100%;
        margin-top: 8px;
        padding: 6px;
        font-size: 12px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        background: #777;
        color: #fff;
        text-align: center;
      }
      #refreshBtn:hover {
        background: #555;
      }
      /* Legend 스타일 */
      .legend {
        line-height: 18px;
        color: #555;
      }
      .legend i {
        width: 18px;
        height: 18px;
        float: left;
        margin-right: 8px;
        opacity: 0.8;
      }
      /* 모든 셀에 그림자 효과 적용 */
      .highProbShadow {
        filter: drop-shadow(1px 1px 2px rgba(170, 0, 0, 0.5));
      }
      @media screen and (max-width: 600px) {
        #map {
          height: calc(100vh - 140px);
        }
        #searchBox {
          top: 100px;
          left: 5px;
          width: 180px;
        }
        #infoBox {
          width: 220px;
          bottom: 10px;
          right: 5px;
          font-size: 12px;
        }
      }
      #loadingIndicator {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(255, 255, 255, 0.8);
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 1.2em;
        z-index: 10000;
        color: #333;
      }
    </style>
  </head>
  <body>
    <div id="loadingIndicator">데이터 로딩 중...</div>
    <header>
      <h2>산불 확산 예측</h2>
      <p>산불 발생 지점과 바람 정보를 기준으로 번질 방향을 예측합니다.</p>
    </header>

    <div id="map"></div>

    <div id="searchBox">
      <label for="addressInput">주소 검색</label>
      <input type="text" id="addressInput" placeholder="예) 서울역" />
      <button onclick="handleSearch()">검색</button>
      <button onclick="handleCurrentLocation()">현재 위치</button>
    </div>

    <div id="infoBox">
      <h3>바람 정보 및 4방위 확산률</h3>
      <div id="infoContent"></div>
      <button id="refreshBtn" onclick="handleRefresh()">새로고침</button>
    </div>

    <!-- Leaflet JS -->
    <script src="./leaflet/leaflet.js"></script>
    <script>
      let modelPredictions = [];

      fetch("./predicted_spread.json")
        .then((res) => res.json())
        .then((data) => {
          modelPredictions = data;
          console.log("✅ Model predictions loaded:", modelPredictions.length);
          loadingIndicator.style.display = "none"; 
        });
      // [A] 지도 초기화
      const koreaBounds = L.latLngBounds([33, 124], [39.5, 132]);
      const map = L.map("map", {
        zoomControl: false,
        maxBounds: koreaBounds,
        maxBoundsViscosity: 1.0,
      }).setView([36.5, 127.5], 7);

      L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
        attribution: "&copy; OpenStreetMap contributors",
      }).addTo(map);

      L.control.zoom({ position: "bottomleft" }).addTo(map);

      const spreadLayer = L.layerGroup().addTo(map);
      const infoContent = document.getElementById("infoContent");
      const addressInput = document.getElementById("addressInput");
      let currentLat = null,
        currentLon = null;

      // [B] 범례 컨트롤 추가 (하단 오른쪽)
      const legend = L.control({ position: "bottomright" });
      legend.onAdd = function () {
        const div = L.DomUtil.create("div", "legend");
        div.innerHTML = `
                <b>확산 강도 (6단계)</b><br>
                <i style="background: darkred"></i> ≥40%<br>
                <i style="background: orangered"></i> 30~40%<br>
                <i style="background: orange"></i> 20~30%<br>
                <i style="background: yellow"></i> 10~20%<br>
                <i style="background: lightyellow"></i> 5~10%<br>
                <i style="background: whitesmoke"></i> 0~5%
              `;
        return div;
      };
      legend.addTo(map);

      // [C] 8방위 확률 계산 함수 (최소 5% 부여, 제곱 감쇠)
      function calcSpreadProbCustom8(windDir) {
        const fireSpreadDir = (windDir + 180) % 360;
        const sectors = {
          N: 0,
          NE: 45,
          E: 90,
          SE: 135,
          S: 180,
          SW: 225,
          W: 270,
          NW: 315,
        };
        const BASELINE = 0.05;
        let raw = {},
          total = 0;
        for (let dir in sectors) {
          let diff = Math.abs(fireSpreadDir - sectors[dir]);
          if (diff > 180) diff = 360 - diff;
          let linear = 1 - diff / 90;
          if (linear < 0) linear = 0;
          let w = BASELINE + (1 - BASELINE) * Math.pow(linear, 2);
          raw[dir] = w;
          total += w;
        }
        let prob = {};
        for (let d in raw) {
          prob[d] = raw[d] / total;
        }
        return prob;
      }

      // [D] 8방위 선형 보간 함수
      function getInterpolatedProb(angle, prob8) {
        const sectors = [
          { dir: "N", angle: 0 },
          { dir: "NE", angle: 45 },
          { dir: "E", angle: 90 },
          { dir: "SE", angle: 135 },
          { dir: "S", angle: 180 },
          { dir: "SW", angle: 225 },
          { dir: "W", angle: 270 },
          { dir: "NW", angle: 315 },
          { dir: "N", angle: 360 },
        ];
        let lower, upper;
        for (let i = 0; i < sectors.length - 1; i++) {
          if (angle >= sectors[i].angle && angle <= sectors[i + 1].angle) {
            lower = sectors[i];
            upper = sectors[i + 1];
            break;
          }
        }
        if (!lower || !upper) return prob8["N"];
        let t = (angle - lower.angle) / (upper.angle - lower.angle);
        return prob8[lower.dir] * (1 - t) + prob8[upper.dir] * t;
      }

      // [E] 셀 확률 계산 함수
      // 클릭 지점 → 셀 방향에 따른 8방위 보간 확률과 거리 감쇠를 적용합니다.
      function computeCellProbability(distanceKm, cellBearing, prob8) {
        const angleProb = getInterpolatedProb(cellBearing, prob8);
        const maxDist = 1 + 4 * angleProb; // 1km ~ 5km
        if (distanceKm > maxDist) return 0;
        return angleProb * Math.pow(1 - distanceKm / maxDist, 2);
      }

      // [F] 색상 보간 함수 (6단계)
      function getHeatColor(prob) {
        const pct = prob * 100;
        if (pct >= 40) {
          return "darkred";
        } else if (pct >= 30) {
          return "orangered";
        } else if (pct >= 20) {
          return "orange";
        } else if (pct >= 10) {
          return "yellow";
        } else if (pct >= 5) {
          return "lightyellow";
        } else {
          return "whitesmoke";
        }
      }

      // [G] 히트맵 생성 함수 (격자 기반, 8방위 확률 적용)
      // 확률이 5% 이상인 셀마다, 경계선과 그림자 효과를 항상 적용합니다.
      function drawHeatmap(lat, lon, prob8) {
        const maxDistanceKm = 5;
        const centerLatRad = (lat * Math.PI) / 180;
        const gridSize = 250; // 250m 격자
        const dLat = gridSize / 111000;
        const dLon = gridSize / (111000 * Math.cos(centerLatRad));
        const latRange = maxDistanceKm / 111;
        const lonRange = maxDistanceKm / (111 * Math.cos(centerLatRad));
        const latMin = lat - latRange;
        const latMax = lat + latRange;
        const lonMin = lon - lonRange;
        const lonMax = lon + lonRange;

        for (let cellLat = latMin; cellLat <= latMax; cellLat += dLat) {
          for (let cellLon = lonMin; cellLon <= lonMax; cellLon += dLon) {
            let deltaLat = (cellLat - lat) * 111;
            let deltaLon = (cellLon - lon) * 111 * Math.cos(centerLatRad);
            let distance = Math.sqrt(deltaLat * deltaLat + deltaLon * deltaLon);
            if (distance > maxDistanceKm) continue;

            let bearing = (Math.atan2(deltaLon, deltaLat) * 180) / Math.PI;
            if (bearing < 0) bearing += 360;

            const cellProb = computeCellProbability(distance, bearing, prob8);
            if (cellProb < 0.05) continue;

            const color = getHeatColor(cellProb);
            // 모바일에서도 선명하게 보이도록 fillOpacity 조정 (0.2 ~ 0.9)
            let fillOpacity = 0.3 + 0.7 * cellProb;

            // 모든 셀에 경계선과 그림자 효과 적용 (weight: 1.5, borderColor = fillColor, className: "highProbShadow")
            let borderWeight = 1.5;
            let borderColor = color;

            let bounds = [
              [cellLat, cellLon],
              [cellLat + dLat, cellLon + dLon],
            ];
            let rect = L.rectangle(bounds, {
              color: borderColor,
              weight: borderWeight,
              fillColor: color,
              fillOpacity: fillOpacity,
              className: "highProbShadow",
            }).addTo(spreadLayer);
            // 터치/클릭 시 팝업으로 확산 강도(%) 표시
            rect.bindPopup((cellProb * 100).toFixed(1) + "%");
            rect.on("click", function () {
              rect.openPopup();
            });
          }
        }
      }

      // [H] destinationPoint 함수 (필요시 사용)
      function destinationPoint(lat, lon, bearingDeg, distanceKm) {
        const R = 6371;
        const rad = Math.PI / 180;
        const latRad = lat * rad;
        const lonRad = lon * rad;
        const bearing = bearingDeg * rad;
        const dOverR = distanceKm / R;
        const newLat = Math.asin(
          Math.sin(latRad) * Math.cos(dOverR) +
            Math.cos(latRad) * Math.sin(dOverR) * Math.cos(bearing)
        );
        const newLon =
          lonRad +
          Math.atan2(
            Math.sin(bearing) * Math.sin(dOverR) * Math.cos(latRad),
            Math.cos(dOverR) - Math.sin(latRad) * Math.sin(newLat)
          );
        return [newLat / rad, newLon / rad];
      }

      // [I] infoBox에 4방위 확산률 정보 표시 함수 (N, E, S, W)
      function buildWindInfoText(windDir, windSpd, prob8) {
        const nPct = (prob8["N"] * 100).toFixed(1);
        const ePct = (prob8["E"] * 100).toFixed(1);
        const sPct = (prob8["S"] * 100).toFixed(1);
        const wPct = (prob8["W"] * 100).toFixed(1);
        return `풍향: ${windDir}° / 풍속: ${windSpd} km/h
      N: ${nPct}%, E: ${ePct}%,
      S: ${sPct}%, W: ${wPct}%`;
      }

      // [NEW] 4개의 최근접 지점을 이용한 보간 함수 (Inverse Distance Weighting)
      function interpolateProb(lat, lon) {
        // 1. 각 데이터 지점까지의 거리를 계산합니다.
        const distances = modelPredictions.map(item => {
            const dist = Math.sqrt(Math.pow(lat - item.lat, 2) + Math.pow(lon - item.lon, 2));
            return { ...item, distance: dist };
        });

        // 2. 만약 클릭한 지점이 데이터 지점과 정확히 일치하면, 해당 지점의 값을 바로 반환합니다.
        const exactMatch = distances.find(item => item.distance === 0);
        if (exactMatch) {
            return exactMatch.predicted_prob;
        }

        // 3. 거리가 가까운 순으로 정렬하여 상위 4개를 선택합니다.
        distances.sort((a, b) => a.distance - b.distance);
        const nearestNeighbors = distances.slice(0, 4);

        // 4. 역거리 가중법(IDW)을 사용하여 8방향 확률을 각각 보간합니다.
        const interpolatedProbs = {};
        const directions = ['N', 'NE', 'E', 'SE', 'S', 'SW', 'W', 'NW'];
        let totalWeight = 0;

        // 가중치의 합계를 먼저 계산합니다. (가중치 = 1 / 거리)
        nearestNeighbors.forEach(neighbor => {
            // 거리가 0에 매우 가까운 경우 무한대가 되는 것을 방지하기 위해 작은 값을 더합니다.
            totalWeight += 1 / (neighbor.distance + 0.00001);
        });

        if (totalWeight === 0) return null; // 예외 처리

        directions.forEach(dir => {
            let weightedSum = 0;
            nearestNeighbors.forEach(neighbor => {
                const weight = (1 / (neighbor.distance + 0.00001)) / totalWeight;
                weightedSum += neighbor.predicted_prob[dir] * weight;
            });
            interpolatedProbs[dir] = weightedSum;
        });

        return interpolatedProbs;
      }

      // [J] 지도 클릭 이벤트
      map.on("click", (e) => {
        simulateSpread(e.latlng.lat, e.latlng.lng);
      });
      function isInKorea(lat, lon) {
        return lat >= 33 && lat <= 39.5 && lon >= 124 && lon <= 132;
      }

      // [K] 주소 검색 함수
      async function handleSearch() {
        const address = addressInput.value.trim();
        if (!address) {
          alert("주소를 입력하세요");
          return;
        }
        try {
          // 현재 지도 경계를 가져와 검색 우선순위 지역으로 활용
          const bounds = map.getBounds();
          const viewbox = `${bounds.getWest()},${bounds.getSouth()},${bounds.getEast()},${bounds.getNorth()}`;

          // viewbox와 countrycodes 옵션을 추가하여 검색 정확도 향상
          const url = `https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(
            address
          )}&countrycodes=kr&viewbox=${viewbox}&bounded=1`;
          
          const res = await fetch(url);
          const data = await res.json();

          if (!data.length) {
            alert("해당 주소를 찾을 수 없습니다. 좀 더 상세한 주소를 입력해 보세요.");
            return;
          }
          const lat = parseFloat(data[0].lat);
          const lon = parseFloat(data[0].lon);
          
          // isinKorea 체크는 countrycodes=kr 로 대체 가능하지만, 만약을 위해 유지
          if (!isInKorea(lat, lon)) {
            alert("대한민국 내 주소만 검색할 수 있습니다.");
            return;
          }
          map.setView([lat, lon], 13);
          simulateSpread(lat, lon);
        } catch (err) {
          console.error("주소 검색 오류:", err);
          alert("주소 검색 중 문제가 발생했습니다.");
        }
      }

      // [L] 현재 위치 버튼 함수
      async function handleCurrentLocation() {
        if (!navigator.geolocation) {
          alert("이 브라우저는 현재 위치를 지원하지 않습니다.");
          return;
        }
        navigator.geolocation.getCurrentPosition(
          async (pos) => {
            const lat = pos.coords.latitude;
            const lon = pos.coords.longitude;
            if (!isInKorea(lat, lon)) {
              alert("현재 위치가 대한민국 외부로 감지되었습니다.");
              return;
            }
            try {
              const revUrl = `https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lon}`;
              const revRes = await fetch(revUrl);
              const revData = await revRes.json();
              addressInput.value = revData.display_name || "내 위치";
            } catch (e) {
              console.error("역지오코딩 실패:", e);
              addressInput.value = "내 위치(주소 확인 실패)";
            }
            map.setView([lat, lon], 13);
            simulateSpread(lat, lon);
          },
          (err) => {
            console.error("Geolocation error:", err);
            alert("현재 위치를 가져올 수 없습니다.");
          }
        );
      }

      // [M] 새로고침 버튼 함수
      function handleRefresh() {
        if (currentLat === null || currentLon === null) {
          alert("아직 위치가 지정되지 않았습니다.");
          return;
        }
        simulateSpread(currentLat, currentLon);
      }

      // [N] 바람 데이터 조회 및 시뮬레이션 함수
      async function simulateSpread(lat, lon) {
        // ▼▼▼ 로딩 화면 보이기 ▼▼▼
        loadingIndicator.textContent = "분석 중...";
        loadingIndicator.style.display = "flex";

        currentLat = lat;
        currentLon = lon;
        spreadLayer.clearLayers();
        L.marker([lat, lon]).addTo(spreadLayer);
        
        try {
            const revUrl = `https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lon}`;
            const revRes = await fetch(revUrl);
            const revData = await revRes.json();
            addressInput.value = revData.display_name || "내 위치";
        } catch (e) {
            console.error("역지오코딩 실패:", e);
        }
        
        const apiUrl = `https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&current_weather=true`;
        
        try {
            const res = await fetch(apiUrl);
            if (!res.ok) throw new Error("Open-Meteo API 응답 오류");
            const data = await res.json();
            if (!data.current_weather) throw new Error("current_weather 없음");

            const windDir = data.current_weather.winddirection;
            const windSpd = data.current_weather.windspeed;
            const probFromWind = calcSpreadProbCustom8(windDir);
            const probFromModel = interpolateProb(lat, lon);
            const prob8 = probFromModel
                ? blendSpreadProb(probFromWind, probFromModel, 0.7)
                : probFromWind;

            infoContent.textContent = buildWindInfoText(windDir, windSpd, prob8);
            drawHeatmap(lat, lon, prob8);
        } catch (err) {
            console.error("시뮬레이션 오류:", err);
            infoContent.textContent = "바람 정보를 불러오지 못했습니다.";
        } finally {
            // ▼▼▼ 로딩 화면 숨기기 ▼▼▼
            loadingIndicator.style.display = "none";
        }
      }

      // [O] destinationPoint 함수 (필요시 사용)
      function destinationPoint(lat, lon, bearingDeg, distanceKm) {
        const R = 6371;
        const rad = Math.PI / 180;
        const latRad = lat * rad;
        const lonRad = lon * rad;
        const bearing = bearingDeg * rad;
        const dOverR = distanceKm / R;
        const newLat = Math.asin(
          Math.sin(latRad) * Math.cos(dOverR) +
            Math.cos(latRad) * Math.sin(dOverR) * Math.cos(bearing)
        );
        const newLon =
          lonRad +
          Math.atan2(
            Math.sin(bearing) * Math.sin(dOverR) * Math.cos(latRad),
            Math.cos(dOverR) - Math.sin(latRad) * Math.sin(newLat)
          );
        return [newLat / rad, newLon / rad];
      }

      // [P] 풍향 화살표 제거 (요청에 따라 호출하지 않음)

      // [Q] 페이지 로드 시 현재 위치로 시작
      window.onload = function () {
        handleCurrentLocation();
      };

      function blendSpreadProb(W, M, alpha = 0.7) {
        const blended = {};
        for (const dir of Object.keys(W)) {
          blended[dir] = alpha * W[dir] + (1 - alpha) * M[dir];
        }
        return blended;
      }
    </script>
  </body>
</html>
